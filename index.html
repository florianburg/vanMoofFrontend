                    Moof Bikes Repair Registration

                    Schedule your bike repair with us

    <section class="section">
        
    </section>
    <section class="section">
    <div class="container form-container">
        <h1 class="title">Moof Bikes Repair Registration</h1>
        <form>
            <div class="field">
                <label class="label" for="fullName">Full Name:</label>
                <div class="control">
                    <input class="input" type="text" id="fullName" name="fullName" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email:</label>
                <div class="control">
                    <input class="input" type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="phoneNumber">Phone Number:</label>
                <div class="control">
                    <input class="input" type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="bikeModel">Bike Model:</label>
                <div class="control">
                    <input class="input" type="text" id="bikeModel" name="bikeModel" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="serialNumber">Serial Number:</label>
                <div class="control">
                    <input class="input" type="text" id="serialNumber" name="serialNumber" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="issueDescription">Description of the Issue:</label>
                <div class="control">
                    <textarea class="textarea" id="issueDescription" name="issueDescription" rows="4" required></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Preferred Service Options:</label>
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" id="basicTuneUp" name="serviceOption" value="Basic Tune-up">
                        Basic Tune-up
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="brakeAdjustment" name="serviceOption" value="Brake Adjustment">
                        Brake Adjustment
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="gearShifting" name="serviceOption" value="Gear Shifting Issues">
                        Gear Shifting Issues
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="flatTireRepair" name="serviceOption" value="Flat Tire Repair">
                        Flat Tire Repair
                    </label>
                    <div class="field">
                        <label class="label" for="otherService">Other (please specify):</label>
                        <div class="control">
                            <input class="input" type="text" id="otherService" name="otherService">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label" for="preferredDate">Preferred Date:</label>
                <div class="control">
                    <input class="input" type="date" id="preferredDate" name="preferredDate" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="preferredTime">Preferred Time:</label>
                <div class="control">
                    <input class="input" type="time" id="preferredTime" name="preferredTime" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="additionalNotes">Additional Notes:</label>
                <div class="control">
                    <textarea class="textarea" id="additionalNotes" name="additionalNotes" rows="4"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
